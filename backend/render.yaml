services:
  - type: web
    name: techathon-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: techathon-db
          property: connectionString
      - key: CORS_ORIGINS
        value: https://your-frontend-url.netlify.app
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: techathon-db
    databaseName: techathon
    user: techathon